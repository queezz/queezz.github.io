<!DOCTYPE html>
<html>

<head>
    <script>
        if (localStorage.getItem('darkMode') === '1') {
        document.documentElement.classList.add('dark-mode');
        }
    </script>    
    <title>Arseniy Kuzmin: Publications</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/sortbuttons.css">
    <link rel="stylesheet" href="styles/citations.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.min.js"></script>
    <meta name="viewport" content="width=device-width">
    <!--JQuery for button arrows -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <script src="scripts/navbar.js"></script>
    <nav id="navbar"></nav>
    <!-- Floating button to go back to the top -->
    <script src="scripts/scroltotop.js"></script>
    <div class="scroll-to-top-button" id="scrollToTopButton"><span class="scroll-to-top-arrow"></span></div>

    <div class="main-content">
        <div class="citations">
            <h1>Publication List</h1>
            <div class="button-container">
                <button id="sortButton" class="sort-button">Year<span class="arrow"></span></button>
                <button id="filterButton" class="toggle-button">Featured</button>
                <button id="firstButton" class="toggle-button">1st&nbsp;*</button>
                <p id="publicationCount" class="count-label">0</p>
            </div>
            <p>* - first and corresponding author</p>


        </div>

        <div id="citations" class="citations"></div>
    </div>
    <script src="scripts/publications.js"></script>
</body>

</html>
