<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sidemenu.css">
</head>

<body>
    <div class="main-content">
        <div class="container">
            <div class="content">
                <h1>Built with Jupyter Book</h1>
                <p>This is some content.</p>
                <div id="section1Content"></div>

                <h1>Connect with us</h1>
                <p>Another section of the content.</p>
                <div id="section2Content"></div>

                <h1>Bardegraff</h1>
                <p>Final section of the content.</p>
                <div id="section3Content"></div>

                <h1>Acknowledgements</h1>
                <p>Final section of the content.</p>
                <div id="section4Content"></div>
            </div>
            <div class="bd-sidebar-secondary bd-toc">
                <div class="sidebar-secondary-items sidebar-secondary__inner">
                    <div class="page-toc tocsection onthispage">
                        <i class="fa-solid fa-list"></i> Contents
                    </div>
                    <nav class="bd-toc-nav page-toc">
                        <ul class="visible nav section-nav flex-column"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="lorem.js"></script>
    <script src="sidemenu.js" defer></script>

</body>

</html>
